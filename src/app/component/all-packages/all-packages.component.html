<div>
    <button type="button" class="btn btn-secondary mt-2 mb-3" routerLink="form">Add New</button>
    <table class="table">
      <thead class="thead">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Discription</th>
          <th scope="col">Price</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of packages">
          <th scope="row">{{item.id}}</th>
          <th scope="row">{{item.name}}</th>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>{{item.status}}</td>
  
         <td>
          <button type="button" class="btn btn-secondary mb-2" (click)="populatePackage(item)" routerLink="update">Update</button>
          <button type="button" class="btn btn-secondary mb-2" (click)="deletePackage(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
   </div>
