<div *ngIf="isRole()">
    <h1 id="IdName">Welcome, {{fullName}}</h1>
  
  </div>
  
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <body>
  
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li><a href="" routerLink="request">New Requests</a></li>
              <li><a href="" routerLink="scheduled">Scheduled Wash</a></li>
            </ul>
          </div>
          <div class="col-sm-10 main">
  
            <h2 class="sub-header">Previous Order Accepted</h2>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                    <th>Payment Status</th>
                    <th>Total Cost</th>
                    <th>Action</th>
  
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of requests">
                    <td>{{item.customerName}}</td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.paymentStatus}}</td>
                    <td>{{item.totalCost}}</td>
                    <td><button *ngIf="item.paymentStatus=='Not Paid'" class="btn btn-success"
                      (click)="changeToPaid(item.id)"
                      >Paid</button>
                      <button type="button" class="btn btn-secondary mb-2" (click)="populate(item)" routerLink="orderDetails" >View Details</button>
                    </td>
  
  
                  </tr>
  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
  
    </body>
